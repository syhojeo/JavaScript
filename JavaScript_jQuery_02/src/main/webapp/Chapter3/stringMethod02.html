<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr_1 = ["사당", "방배", "교대", "강남"];
	var arr_2 = ["쌍문", "창동", "노원"];
	
	var result = arr_1.join("_");
	console.log(result);
	
	result = arr_1.concat(arr_2);
	console.log(result);
	
	//2,3 번째 인덱스를 추출
	result = arr_1.slice(1, 3);
	console.log(result);
	
	arr_1.sort();
	console.log(arr_1);
	console.log(arr_1[0]);
	
	arr_2.reverse();
	console.log(arr_2);
</script>
</head>
