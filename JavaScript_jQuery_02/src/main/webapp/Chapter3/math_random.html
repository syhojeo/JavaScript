<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
	var game = prompt("가위, 바위, 보 중 선택하세요", "가위");
	var gameNum;
	var answer = Math.ceil(Math.random() * 3);
	
	document.write(answer,"<br>");
	switch(game){
	case "가위":
		gameNum = 1;
		break;
	case "바위":
		gameNum = 2;
		break;
	case "보":
		gameNum = 3;
		break;
	default:
		alert("잘못 작성하셨습니다");
	}
	//이미지 파일 넣는법
	//com 이라는 변수를 통해 가위, 바위, 보 에 맞는 사진을 넣을 수 있다
	document.write("<img src='images/math_img_" + answer + ".jpg'>");
	
	
	if (gameNum == answer)
		//큰따운표로 이미지 이름을 둘러싸려면 \표시를 "앞에 넣어줘야한다(\" \")
		document.write("<img src=\"images/game_1.jpg\">");
	else
		document.write("<img src=\"images/game_2.jpg\">");
</script>
</head>
<body>

</body>
</html>
