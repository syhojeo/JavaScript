<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var userEmail = prompt("당신의 이메일 주소는?", ""); //edukkj@naver.com
	var arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];
	
	var check1 = false;
	var check2 = false;
	
	if (userEmail.indexOf("@") > 0) {
		check1 = true
	}
	
	var endEmail = userEmail.substring(userEmail.indexOf(".", userEmail.indexOf("@")), userEmail.length);
	for (i in arrUrl) {
		if (endEmail == arrUrl[i]) {
			check2 = true
			break;
		}
	}
	
	console.log(check1, "<br>");
	console.log(check2, "<br>");
</script>
</head>
<body>

</body>
</html>
