<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = 2.1234;
	var maxNum = Math.max(10, 5, 8, 30);
	var minNum = Math.min(10, 5, 8, 30);
	var roundNum = Math.round(num) // 소수점 첫째자리에서 반올림
	var floorNum = Math.floor(num); //소수점 첫째자리에서 내림
	var ceilNum = Math.ceil(num); //소수점 첫째 자리에서 무조건 올림해서 정수를 반환
	var rndNum = Math.random(); //0과 1 사이의 난수 발생
	
	document.write(maxNum, "<br>");
	document.write(maxNum, "<br>");
	document.write(roundNum, "<br>");
	document.write(floorNum, "<br>");
	document.write(ceilNum, "<br>");
	document.write(rndNum, "<br>");
	
	//120 ~ 150 사이의 난수를 정수로만 발생
	rndNum2 = Math.floor((Math.random() * 30) + 120);
	document.write(rndNum2, "<br>");
	
</script>
</head>
