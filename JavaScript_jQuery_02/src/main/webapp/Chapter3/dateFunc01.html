	var nowDay = "일월화수목금토";
	document.write("<h1> 오늘 날짜 정보</h1>");
	document.write("현재 월:" + (nowMonth + 1) + "<br>");
	document.write("현재 일:" + nowDate + "<br>");
	document.write("현재 요일:" + nowDay[today.getDay()] + "<br>");
</script>
