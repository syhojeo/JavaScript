    <h1>자동 테이블 만들기</h1>
    <h5>반복문 사용, document.write()를 사용하여 출력</h5>
    <button onclick = "makeTable()">테이블 생성</button>
    <div id ="showTable"></div>
    <script type="text/javascript">
        function makeTable() {
            var col = window.prompt("행을 입력하세요");
            var row = window.prompt("열을 입력하세요");

            let table = document.createElement("table");
            document.getElementById("showTable").appendChild(table);

            let tr = new Array(col);
            let td = new Array(row);

            for (var i = 0; i < col; i++) {
                tr[i] = document.createElement('tr');
                for (var j = 0; j < row; j++) {
                    td[j] = document.createElement('td');
                    td[j].innerHTML = "(" + j + ", " + i + ")";
                    tr[i].appendChild(td[j]);
                }
                table.appendChild(tr[i]);
            }
