<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type = "text/css">
        div {
            border: 1px solid black;
            background-color: black;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h3>ex1) 색상 선택 후 변경 버튼을 클리갛면 색상이 변경되도록 만들어라</h3>
    <div id = "div1"></div>
    <input type = "color" id = "selectColor">
    <button onclick = "changeColor()">변경</button>
    <script type = "text/javascript">
        function changeColor() {
            var selectedColor = document.getElementById("selectColor").value;
            document.getElementById("div1").style.backgroundColor = selectedColor;
        }
    </script>

    <h3>ex2) 버튼에 따른 크기 조절이 가능하게 만들어라</h3>
    <div id="div2"></div>
    <button onclick="setHalfSize()">50x50</button>
    <button onclick="setDefaultSize()">100x100</button>
    <button onclick="setDoubleSize()">200x200</button>

    <script type="text/javascript">
        var div2 = document.getElementById("div2");
        function setHalfSize() {
            div2.style.weight = "50px";
            div2.style.height = "50px";
        }

        function setDefaultSize() {
            div2.style.weight = "100px";
            div2.style.height = "100px";
        }

        function setDoubleSize() {
            div2.style.weight = "200px";
            div2.style.height = "200px";
        }
    </script>

</body>
</html>
