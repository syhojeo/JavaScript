<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//for 문을 이용한 document.write()
	
	function printStar(){
		var star="";
		for(var i = 1; i <= 5; i++) {
			for(var m = 0; m < i; m++){
				star += "*";
			}
			star += "<br>";
		}
		document.write(star);
	}
	
	printStar();
	printStar();
</script>
</head>
<body>

</body>
</html>
