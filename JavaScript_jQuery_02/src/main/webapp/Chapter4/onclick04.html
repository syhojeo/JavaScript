<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#objDiv{
		width:200px;
		height: 100px;
		line-height: 100px;
		text-align: center;
		font-size: 1.2em;
		background-color: red;
		color: #fff;
		font-weight: bolder;
	}
	
	#objPar{
		width:200px;
		height: 100px;
		line-height: 100px;
		text-align: center;
		font-size: 1.2em;
		background-color: #0f0;
		color: #fff;
		font-weight: bolder;
	}
</style>
<script type="text/javascript">
	window.onload=function() {
		function addHandler() {
			console.log("click");
			console.log("this:" + this);
			this.style.backgroundColor="#0000ff";
		}
		
		var objD = document.getElementById("objDiv");
		objD.addEventListener("click", addHandler);
		
		var objP = document.getElementById("objPar");
		objP.addEventListener("click", addHandler);
	}
</script>
</head>
<body>
	<div id = "objDiv">Object Division</div>
	<div id = "objPar">Object Paragraph</div>
</body>
</html>
