<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		var str = "";
		str += "<p id='JsTitle'>JavaScript & Node.js</p>";
		str += "<img id = 'logoImg' src='./images/logo.png'>";
		
		document.body.innerHTML = str;
		
		//id를 이용하여 css 적용시키기
		var titleNode = document.getElementById("JsTitle");
		titleNode.style.fontsize="1.2em"; // 폰트 디폴트 16px (1.2em = 16px * 1.2)
		titleNode.style.border="1px solid #ff0000";
		
		//id가 있는 경우 getElementById를 통해 가져와서 노드를 만든다
		var imgNode = document.getElementById("logoImg");
		imgNode.setAttribute("width", 170);
		imgNode.setAttribute("height", 67);
		
		//만약 html의 Id가 없을경우 createElement를 이용해 node를 만든다
		//var imgNode = document.createElement("img");
		
	}
</script>
</head>

</body>
</html>
