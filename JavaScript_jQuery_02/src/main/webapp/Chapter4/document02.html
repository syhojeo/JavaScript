<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  DOM? Document Object Model: 태그(노드와 관련된 객체) -->
</head>
<body>
	<!-- js로 태그를 가지고 제어를 할 수 있다 -->
	<p id="hello">Hello JavaScript!! </p>
	<script type="text/javascript">
		//id가 hello인 객체를 읽어온다
		var a = document.getElementById("hello");
		//객체에 색깔을 입힌다
		a.style.color="red";
	</script>
</body>
</html>
