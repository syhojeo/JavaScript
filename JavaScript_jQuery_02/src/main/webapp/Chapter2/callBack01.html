<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 콜백함수(callback fucntion) 함수포인터를 매개변수에 넣어주는 개념이라고 생각하면 될거 같다
// 이를 통해 다른 함수를 적용하여 사용할 수 있다 (다형성)

//고차함수(콜백함수를 외부로부터 받아오는 함수) : calculator, 콜백함수 : callback
function calculator(op,num1,num2,callback){
	var result="";
	
	switch(op){
	case "+":
		result=num1+num2;
		break;
	case "-":
		result=num1-num2;
		break;
	case "*":
		result=num1*num2;
		break;
	case "/":
		result=num1/num2;
		break;
	default:
		result="지원하지 않는 연산자입니다.";
	}
	//print1(result);
	//print2(result);
	//콜백함수
	callback(result);
}

function print1(result){
	document.write("두 수의 합은="+result+"입니다.","<br>");
}

function print2(result){
	document.write("정답은="+result+"입니다.","<br>");
}


//콜백 함수를 넣어서 다형성 증가
calculator("+",10,20,print1);
calculator("+",10,20,print2);
	
</script>
</head>
<body>

</body>
</html>
