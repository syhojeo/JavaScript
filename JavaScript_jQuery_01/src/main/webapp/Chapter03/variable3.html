<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// javascript자료형에는 숫자,문자,불리언,함수,객체,undefined가 있다. 
var varNum=123;
console.log("varNum:"+varNum);
var varStr='ABC';
console.log("varStr:"+varStr);
var varBoo=true;
console.log("varBoo:"+varBoo);
var varFun=function(){};
console.log("varFun:"+varFun);
var varObj={};
console.log("varObj:"+varObj);
var varUnd=undefined;
console.log("varUnd:"+varUnd);

// javascript는 다른 프로그램언어에 비해서 자료형에 대한 제약이 약하다.
var varTemp="123";
console.log("varTemp type:"+typeof(varTemp));
varTemp=123;
console.log("varTemp type:"+typeof(varTemp));

//	자료형 변환
var varType="123";
console.log("varType type:"+typeof(varType));
console.log("varType:"+(varType+1000)); // "1231000"

varType=Number(varType);
console.log("varType type:"+typeof(varType)); // Number : 123
console.log("varTyp:"+(varType+1000)); // 123+1000 : 1123

</script>
</head>
<body>

</body>
</html>
