<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type = "text/javascript">
	//for 문
	
	//0~9
	for (var i = 0; i < 10; i++) {
		console.log("i:" + i);
	}
	//9~0
	for(var i = 9; i >=0; i--) {
		console.log("i:" + i);
	}
	
	//for in
	var varArr=[1,2,3,4,5];
	for(var i = 0; i < varArr.length; i++) {
		console.log("varArr["+ i +"]:" + varArr[i]);
	}
	
	for (var i in varArr) { //for each문과 비슷
		console.log("var[" + i +"]:" + varArr[i]);
	}
</script>
</head>
<body>

</body>
</html>
