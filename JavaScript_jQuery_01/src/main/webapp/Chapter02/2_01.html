<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//alert: 브라우저에 경고창 띄우는 함수
	alert("Hello JavaScript");
	//prompt() 라는 메소드 또한 객체로 보고 사용된다
	var inputPro = prompt("출력창입니다.", "문장을 입력하세요."); //null
	alert(inputPro);
	
	var inputCon = confirm("진행하겠습니까?"); //true, false
	alert(inputCon);
</script>
</head>
<body>

</body>
</html>
