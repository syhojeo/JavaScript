<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//alert: 브라우저에 경고창 띄우는 함수
	alert("Hello JavaScript");
	//prompt() 라는 메소드 또한 객체로 보고 사용된다
	//prompt() 를 통해 웹에서 메시지를 입력받을 수 있다
	var inputPro = prompt("출력창입니다.", "문장을 입력하세요."); //null
	alert(inputPro);
	
	/*
		confirm 을 사용하면 확인, 취소 버튼에 따라 true, false 가 리턴된다
	*/
	var inputCon = confirm("진행하겠습니까?"); //true, false 
	alert(inputCon);
</script>
</head>
<body>

</body>
</html>
