<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		font-size: 16pt;
		font-family:"굴림";
	}
	div, p, ul, li {
		border: 1px #eeeeee solid;
		margin: 10px;
	}
	ul {
		padding: 10px;
	}
	li.select {
		background-color: #ccc;
	}
</style>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// 추가 버튼을 클릭(click)할 때마다 신규 아이템을 생성
	$(document).ready(function() {
		var count = 0;
		$("#btnAdd").click(function() {
			count++;
			//jQurey 이용하여 단순 문자열을 객체로만들기
			var li = $("<li>new menu" + count + "</li>");
			//get(0)을 이용하여 문자열 불러오기 (객체는 0번째 인덱스에 저장된다)
			console.log(li.get(0));
		});
	});
</script>
</head>
<body>
	<button id="btnAdd">추가</button>
	<ul class="menu">
		<li>menu1</li>
		<li>menu2</li>
		<li class="select">menu3</li>
		<li>menu4</li>
		<li>menu5</li>
		<li>menu6</li>
	</ul>
</body>
</html>
