<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		font-size: 16pt;
		font-family:"굴림";
	}
	div, p, ul, li {
		border: 1px #eeeeee solid;
		margin: 10px;
	}
	ul {
		padding: 10px;
	}
	li.select {
		background-color: #ccc;
	}
</style>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// 메뉴 아이템의 내용을 변경
	// index() : 몇번째 인덱스인지 확인
	$(document).ready(function() {
		$("ul.menu li").click(function() {
			var item = $(this);
			//해당 객체의 html 값 (<li>menu</li>) 를 변경
			item.html("<a href='http://www.naver.com'>new menu" + (item.index() + 1));
		});
	});
</script>
</head>
<body>
	<ul class="menu">
		<li>menu1</li>
		<li>menu2</li>
		<li class="select">menu3</li>
		<li>menu4</li>
		<li>menu5</li>
		<li>menu6</li>
	</ul>
</body>
</html>
