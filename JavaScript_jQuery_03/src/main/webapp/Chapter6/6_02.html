<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	//클릭한 메뉴 항목을 출력해 주세요
	//on("click", function(){}) 사용
	$(document).ready(function(){
		$("ul.menu li").on("click", function(){
			alert($(this).html());
		});

// 		$("ul.menu li").onclick(function(){
// 			alert($(this).html());
// 		});
	});
</script>
</head>
<body>
	<ul class="menu">
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
		<li>menu4</li>
		<li>menu5</li>
	</ul>
</body>
</html>
