	//on("click", "li") 위의 코드와 결과 같음
	$(document).ready(function(){
		//click 한 객체가 li일 경우에만 함수 실행
		$("ul").on("click", "li", function(e){
			console.log("테스트 용=" + e.target.tagName);
			alert($(e.target).html());
		});
	});
</script>

<body>
	<ul class="menu">
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>

	</ul>
