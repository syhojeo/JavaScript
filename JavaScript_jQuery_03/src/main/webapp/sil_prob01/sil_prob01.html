<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#panel{
		width:600px;
		height:400px;
		border: 1px soild #999;
		position: relative;
	}
	
	#fish{
		position: absolute;
		left:250px;
		top:150px;
	}
</style>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	window.onload=function() {
		var fish=$("#fish");
		
		// 패널의 너비와 높이 구하기 (문자열을 parseInt를 통해 정수로 변환해줘야 수를 다룰수 있다)
		var panelWidth=parseInt($("#panel").css("width"));
		var panelHeight=parseInt($("#panel").css("height"));
		
		// 물고기가 최대로 움직일 영역 (물고기 이미지 크기 빼주기)
		panelWidth = panelWidth-parseInt(fish.css("width"));
		panelHeight = panelHeight-parseInt(fish.css("height"));
		
		$("#btnStart").click(function(){
			//랜덤하게 물고기 위치 바꾸기
			var left = parseInt(Math.random()*panelWidth);
			var top = parseInt(Math.random()*panelHeight);
			
			//물고기 위치 설정하기
			fish.css({
				left: left,
				top: top
			});
			
		});
	}
</script>
</head>
<body>
	<button id="btnStart">
		클릭하면 물고기가 움직여요.
	</button>
	<div id="panel">
		<img src="fish1.png" id="fish">
	</div>
</body>
</html>
