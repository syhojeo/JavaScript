<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="common.css">
<style type="text/css">
	div{
		margin:30px;
		padding:30px;
		font-size:24px;
	}
</style>
<script type="text/javascript">
	//js 로 처리
	window.onload=function() {
		var content=document.getElementById("test1");
		
		console.log("1.color=", content.style.color);
		//값이 뜨지 않음
 		console.log("2.border=", content.style.border);
		//window.getComputedStyle을 이용하여 border 읽어오기
		console.log("3.border=", window.getComputedStyle(content).border);
	}
</script>
</head>
<body>
	<div id="test1" class="content" style="color:#f00">
		스타일 다루기 테스트입니다.
	</div>
</body>
</html>
