<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		font-size:16px;
		font-family:"굴림";
	}
	
	ul.menu{
		padding:10px;
		list-style: none;
		border: 1px #000 solid;	
	}
	
	ul.menu li{
		border:1px #eeeeee solid;
		margin: 10px;
	}
	
	li.select{
		background-color: #ccc;
	}
</style>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	//메뉴 항목(li)의 너비와 높이를 출력
	$(document).ready(function() {
		var info=$("ul.menu").css(["width","height"]); // 스타일 속성 이름을 배열값으로 만든다
		console.log("width=" + info.width +",height=" + info.height);
	});
</script>
</head>
<body>
	<ul class="menu">
		<li>menu1</li>
		<li>menu2</li>
		<li class="select">menu3</li>
		<li>menu4</li>
		<li>menu5</li>
	</ul>
</body>
</html>
