<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="common.css">
<style type="text/css">
	div{
		margin:30px;
		padding:30px;
		font-size:24px;
	}
</style>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	//	12px로 폰트사이즈 변경 (JS)
	$(document).ready(function() {
		var content = document.getElementById("test1");
		//폰트 사이즈 변경
		content.style.fontSize="12px";
		//border 변경
		content.style.border="4px solid #f00";
	});
</script>
<!-- 아래것으로 적용됨 -->
<script type="text/javascript">
	//jquery
	$(document).ready(function() {
		var content=$("#test1");
		content.css("fontSize", "120px");
	});
</script>

</head>
<body>
	스타일 속성 이름을 그대로 사용
	<div id="test1" class="content" style="color:#f00">
		스타일 다루기 테스트입니다.
	</div>
</body>
</html>
