<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		font-size:16px;
		font-family:"굴림";
	}
	
	ul.menu{
		padding:10px;
		list-style: none;
		border: 1px #000 solid;	
	}
	
	ul.menu li{
		border:1px #eeeeee solid;
		margin: 10px;
	}
	
	li.select{
		background-color: #ccc;
	}
</style>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// 실행(#test)버튼을 누르면 메뉴 아이템의 글자(폰트) 크기를 11부터 시작해서 5씩증가
	$(document).ready(function() {
		$("#test").click(function () {
			// 선택 메뉴 아이템 구하기
			//jQuery each 반복문
			$("ul.menu li").each(function() {
				//this를 통해 하나하나의 li값에 대해 적용되도록 해준다
				$(this).css("fontSize", size);
				size += 5;
			});
		});
	});
</script>
</head>
<body>
	<button id="test">실행</button>
	<ul class="menu">
		<li>menu1</li>
		<li>menu2</li>
		<li class="select">menu3</li>
		<li>menu4</li>
		<li>menu5</li>
	</ul>
</body>
</html>
