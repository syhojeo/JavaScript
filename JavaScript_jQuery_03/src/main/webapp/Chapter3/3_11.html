<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		font-size: 16pt;
		font-family:"굴림";
	}
	div, p, ul, li {
		border: 1px #eeeeee solid;
		margin: 10px;
	}
	ul {
		padding: 10px;
	}
	li.select {
		background-color: #ccc;
	}
</style>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// 마지막 노드(menu6)의 모든 형제 노드를 찾아 border 속성을 "4px solid #f00"으로 변경
	$(document).ready(function() {
		//var menu=$("ul.menu").children().last();
		var menu=$("ul.menu li:last");
		//menu.children().last().css("border", "4px solid #f00");
		//prevAll(): 해당 노드의 이전 노드들 모두 선택
		menu.prevAll().css("border", "4px solid #f00");
	});
</script>
</head>
<body>
	<ul class="menu">
		<li>menu1</li>
		<li>menu2</li>
		<li class="select">menu3</li>
		<li>menu4</li>
		<li>menu5</li>
		<li>menu6</li>
	</ul>
</body>
</html>
